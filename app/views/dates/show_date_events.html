<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <b class="navbar-brand">Wiki Scraper</b>
    </div>
  </div>
</nav>

<div class="page-header">
  <h1><%= "All Wikipedia Logged Events for #{@event_date}" %></h1>
</div>

<div class="col-md-6">
  <table class="table table-striped">
  <thead>
    <th>Event</th>
    <th>Summary</th>
    <th>Image</th>
  </thead>
 
  <% @events.each do |event| %>
    <tr>
      <td><%= link_to event.title, event.wiki_url%></td>
      <td><%= event.summary%></td>
      <td>
        <%=
          link_to 'Link', 
          "https://en.wikipedia.org#{event.image_url}"
        %>
        <img
          data-src="holder.js/200x200"
          class="img-thumbnail"
          alt="200x200"
          style="width: 200px; height: 200px;"
          src=<%= "https://en.wikipedia.org#{event.image_url}"%>
          data-holder-rendered="true"
        >
      </td>
    </tr>
  <% end %>
</table>
